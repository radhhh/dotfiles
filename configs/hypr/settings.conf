input {
  sensitivity=-0.2
  follow_mouse=2
  float_switch_override_focus=1
  touchpad {
    disable_while_typing=0
    natural_scroll=1
    middle_button_emulation=0
    tap-to-click=1
    scroll_factor=0.3
  }
}

device:elan-touchpad {
   sensitivity=0.3
   natural_scroll=1
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
  workspace_swipe_forever=true
  workspace_swipe_distance=600
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=20
    border_size=3
    col.active_border=0xff7691b5
    col.inactive_border=0xff2c3c53
    no_focus_fallback=true
}

binds {
    scroll_event_delay=30
}

decoration {
    rounding=18
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=false
    shadow_range=40
    col.shadow=rgba(000000ff)
    col.shadow_inactive=0x50000000
    blur {
        	enabled=true
        	size=4
        	passes=2
        	new_optimizations=true
        	brightness=1
        	contrast=1.05
    }
}

# Blur for waybar 
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.05
    bezier=overshot1, 0.1, 0.4, 0.2, 1.05
    animation=windows,1,4,overshot,popin
    animation=windowsMove,1,2,default
    animation=fade,1,10,default
    animation=workspaces,1,4,overshot,slide
    animation=specialWorkspace,1,3,overshot,slidevert
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
    preserve_split=1
    no_gaps_when_only = false
}

master {
  new_on_top=true
  no_gaps_when_only = false
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=false
  mouse_move_enables_dpms=true
  # animate_mouse_windowdragging=false
  vfr=true
  close_special_on_empty=true
}

xwayland {
  force_zero_scaling = true
}
